<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-4"></div>
    <div class="col-4">
      <div class="card card-shadow">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <h3 class="text-dark text-muted">Register</h3>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                name="email"
                [(ngModel)]="email"
              />
            </div>
            <div class="mb-3">
              <label for="pswd" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                name="pswd"
                [(ngModel)]="password"
              />
            </div>
            <button type="button" class="btn btn-info" (click)="register()">
              Register
            </button>
            <div class="col-md-6">
              <a href="/login" style="text-decoration: none"
                >Have an account?<span class="text-danger">Login</span></a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
