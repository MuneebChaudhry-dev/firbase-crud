<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-4"></div>
    <div class="col-4">
      <div class="card card-shadow">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <h3 class="text-dark text-muted">Register</h3>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                name="email"
                [(ngModel)]="email"
              />
            </div>

            <button
              type="button"
              class="btn btn-info"
              (click)="forgotPassword()"
            >
              Send Link
            </button>
            <div class="row">
              <div class="col-md-6">
                <a href="/login" style="text-decoration: none"
                  ><span class="text-danger">Back to Login</span></a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
